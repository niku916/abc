<?xml version="1.0" encoding="UTF-8"?>

and open the template in the editor.

<!DOCTYPE html>
<html lang="#{lanBean.language}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<f:view locale="#{lanBean.locale}">
	<h:head>
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<title><ui:insert name="windowTitle">#{label.vahanTitle}</ui:insert></title>
		<link rel="shortcut icon" type="image/x-icon"
			href="#{resource['images/in_flag.ico']}" />
		<h:outputStylesheet library="css" name="css/grid-css.css" />
		<h:outputStylesheet library="css" name="css/layout.css" />
		<h:outputStylesheet library="css" name="css/responsive.css" />
		<h:outputScript library="js" name="utils.js" />
		<script>
			var formSubmitted = false;
			function onSubmitButton() {
				if (!formSubmitted) {
					formSubmitted = true;
				} else {
					// disable event propagation if form is already submitted
					event.preventDefault();
				}
			}
		</script>


	</h:head>
	<h:form id="formUploadDoc" prependId="false">
		<div style="width: 100%; margin: 0 auto;text-align: center;">
			<p:graphicImage library="images" name="forbidden.png"></p:graphicImage>
		</div>
	 
	</h:form>

</f:view>
</html>
