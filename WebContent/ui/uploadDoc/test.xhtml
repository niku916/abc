<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<title><ui:insert name="windowTitle">#{label.vahanTitle}</ui:insert>
	</title>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/vahan_icon.ico']}" />
	<h:outputStylesheet library="css" name="grid-css.css" />
	<h:outputStylesheet library="css" name="layout.css" />
	<h:outputScript library="bootstrap-3.3.1" name="js/bootstrap.js" />
</h:head>
<h:body>
	<h:form id="form_eapp">
		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row"></div>
			<div class="ui-grid-row content-section top-space">
				<div class="ui-grid-col-12">
					<div class="ui-grid-col-2 resp-blank-height"></div>
					<div class="ui-grid-col-8">
						<ui:insert name="content">
							<div class="message-content-panel form-legend"
								style="text-align: center;">
								<br /> <br /> <br /> <br />
								<div class=" header-section error-message-header">
									<h2>Access Denied!</h2>
								</div>
								<br />
								<div>
									<h2 style="color: BLUE;">Don't Login Directly in
										Vahandocumentsystem Portal please come through Vahan Citizen
										Service module.</h2>
								</div>
							</div>
						</ui:insert>
					</div>
					<div class="ui-grid-col-2 resp-blank-height"></div>
				</div>
			</div>

		</div>
	</h:form>
</h:body>
</html>
