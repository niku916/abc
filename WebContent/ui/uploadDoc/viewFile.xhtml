<!DOCTYPE html>
<html lang="en">

<style>
#pdfPopup {
	display: none;
	position: fixed;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	width: 80%;
	height: 80%;
	border: 1px solid #ccc;
	background-color: #fff;
	z-index: 1000;
	overflow: auto;
}

#closeBtn {
	position: absolute;
	top: 10px;
	right: 10px;
	cursor: pointer;
}
</style>

<body>
	<embed
		src="data:#{dmsHomePageBean.docTypeForView};base64,#{dmsHomePageBean.imageBase64String}#toolbar=0"
		width="200%" height="200%"></embed>


</body>
</html>
