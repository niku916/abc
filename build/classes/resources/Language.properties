eapphome.fitnesslmp.MandatoryDlg3= Please ensure the following check points before submission of vehicle for fitness at Fitness Testing Center/Ground to avoid any kind of inconvenience-
eapphome.fitnesslmp.PreCheckPoints= PRE-CHECK POINTS:
eapphome.fitnesslmp.PreCheckPoints1= The Condition Of Tyres Should Be Compliant With The Provisions Of Central Motor Vehicles Rules, 1989.
eapphome.fitnesslmp.PreCheckPoints2= Fitment of Bald Tyres In Vehicle Will Be Rejected.
eapphome.fitnesslmp.PreCheckPoints3= Wind Screen Must Be In Good And Unbroken Condition. Vehicle With Broken Wind Screen Will Be Made Unfit.
eapphome.fitnesslmp.PreCheckPoints4= Vehicle Must Have Retro Reflective Tapes Affixed At Specified Places As Per Provisions Of Central Motor Vehicles Rules, 1989
eapphome.fitnesslmp.PreCheckPoints5= Vehicle Must Comply The Emission Norms Provided In The Central Motor Vehicles Rules, 1989
eapphome.fitnesslmp.PreCheckPoints6= Reflectors Shall Be In Good and Working Condition.
eapphome.fitnesslmp.PreCheckPoints7= Stop Light, Direction Indicator, Other Necessary Lights And Bulbs Fitted In The Vehicle Shall Be In Good And Working Condition
eapphome.fitnesslmp.PreCheckPoints8= Ensure Proper And Working Fitment Of Vehicle Head Light. Fuse/Missing Or Non Working Head Light In The Vehicle Shall Be Made Unfit.
eapphome.fitnesslmp.PreCheckPoints9= There Should Not Be Any Water Entry In Head Lamp.
eapphome.fitnesslmp.PreCheckPoints10= The Dip And High Beam Function Of Headlight Should Be In Proper Operation; Otherwise Vehicle Shall Be Made Unfit.
eapphome.fitnesslmp.PreCheckPoints11= Both Side Rear View Mirrors Should Not Be Broken Or Lose Fitted Or Missing, Otherwise Vehicle Shall Be Made Unfit.
eapphome.fitnesslmp.PreCheckPoints12= Wipers Should Not Be Broken Or Lose Fitted Or Non- Functional Or Missing, Otherwise Vehicle Shall Be Made Unfit.
eapphome.fitnesslmp.PreCheckPoints13= Horn Should Be Good Functional Condition And There Should Not Be Any Pressure Horn Or Multi Tone Horn Fitted In The Vehicle.
eapphome.fitnesslmp.PreCheckPoints14= Speedometer Shall Be In Proper Working Condition.
eapphome.fitnesslmp.PreCheckPoints15= Vehicle Should Be Fitted With Speed Governor And Should Have Valid Calibration Certificate.
eapphome.fitnesslmp.MandatoryDlg4= 1. Vehicle Owners Are Also Informed That No Persons Including Driver Shall Be Allowed To Enter The Test Lane At Automated Fitness Center.
